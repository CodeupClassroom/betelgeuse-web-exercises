<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <style>

        section {
            background-color: cornsilk;
            border: 2px solid black;
            margin-bottom: 5px;
            padding: 10px;
        }
        dt {
            font-weight: bold;
        }
        dd {
            text-decoration: underline;
        }

    </style>

</head>
<body>

<h1>Current Orders</h1>
<div id="orders">
    <!-- This HTML should be dynamically generated by JS -->
    <!-- !! Why even put HTML here if we are going to replace it with JS? !! -->
    <section>
        <h3>Order #x</h3>
        <dl>
            <dt>Item Ordered</dt>
            <dd>Such and such item</dd>
            <dt>Ordered by</dt>
            <dd>Ordered by such and such</dd>
        </dl>
    </section>
</div>
<button id="update">Update w/Ajax</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>

    $(document).ready(function() {

        "use strict";

        function updatePage() {
            // !! store jQuery request object to orders file in variable !!

            var request = $.ajax('./data/orders.json');

            // !! if a request is successful, log the data and
            // !! pass the data into a call to buildHTML() !!
            // !! if the request fails, log the jqXhr, status, and error

            request.done(function(data) {
                var html = buildHTML(data);
                // update the document
                // !! How can the HTML be added to the DOM? !!
                $('#orders').html(html);

            }).fail(function(jqXhr, status, error) {
                console.log("Something went wrong");
                console.log(status);
            });


        }

        // used to first populate the page on page load
        updatePage();

        function buildHTML(orders) {

            var ordersHTML = "";

            // !! How can we console log just "Silly Shirt" !!
            // console.log(orders[1].itemOrdered);

            // !! How can an h1 tag be made with "Silly Shirt" text !!
            // ordersHTML = '<h1>' + orders[1].itemOrdered + '</h1>';


            // !! What JS method can be used to build HTML for all orders? !!

            orders.forEach(function(order) {

                ordersHTML += '<section>';
                ordersHTML += '<h3>Order #' + order.orderNumber + '</h3>';
                ordersHTML += '<dl>';
                ordersHTML += '<dt>Item Ordered</dt>';
                ordersHTML += '<dd>' + order.itemOrdered + '</dd>';
                ordersHTML += '<dt>Ordered by</dt>';
                ordersHTML += '<dd>' + order.orderedBy + '</dd>';
                ordersHTML += '</dl>';
                ordersHTML += '</section>';

            });

            return ordersHTML;

        }

        $('#update').click(updatePage);

    });

</script>
</body>
</html>
