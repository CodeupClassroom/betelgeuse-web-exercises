<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Events in jQuery</title>
</head>
<body>
    <h1>jQuery Keyboard Events</h1>
    <p>Please type something into this form:</p>
    <form>
        <input type="text" id="textfield" name="textfield" placeholder="Type Here"/>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        var event = prompt("What kind of event do you want to see?")
        $("h1").on(event, function() {
            console.log($("body").css("background-color"));
            if ($("body").css("background-color") === "rgb(219, 112, 147)") {
                $("body").css("background-color", "rebeccapurple");
                $(this).off(event);
            } else {
                $("body").css("background-color", "palevioletred");
            }
            $(this).css("font-size", (parseInt($(this).css("font-size")) * 2 + "px"));
        });
    </script>
</body>
</html>
